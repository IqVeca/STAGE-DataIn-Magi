<!doctype html>
<html lang="en">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport"
        content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, viewport-fit=cover" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="theme-color" content="#000000">
    <title>Client profile</title>
    <meta name="description" content="Finapp HTML Mobile Template">
    <meta name="keywords"
        content="bootstrap, wallet, banking, fintech mobile template, cordova, phonegap, mobile, html, responsive" />
    <link rel="icon" type="image/png" href="assets/img/favicon.png" sizes="32x32">
    <link rel="apple-touch-icon" sizes="180x180" href="assets/img/icon/192x192.png">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="manifest" href="__manifest.json">
    

    <script crossorigin="anonymous" integrity="sha384-xBuQ/xzmlsLoJpyjoggmTEz8OWUFM0/RC5BsqQBDX2v5cMvDHcMakNTNrHIW2I5f"
        src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script crossorigin="anonymous" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
    <script crossorigin="anonymous" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="https://netdna.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.css">
    <link rel="stylesheet" href="datetimepicker/css/bootstrap-datetimepicker.min.css" type="text/css" media="all" />
    <script type="text/javascript"
        src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.9.0/moment-with-locales.min.js"></script>
    <script type="text/javascript" src="datetimepicker/js/bootstrap-datetimepicker.min.js"></script>
    <script type="text/javascript" src="datetimepicker/js/demo.js"></script>
</head>

<body class="bg-white">

    <!-- loader -->
    <div id="loader">
        <img src="assets/img/logo-icon.png" alt="icon" class="loading-icon">
    </div>
    <!-- * loader -->

    <!-- App Header -->
    <div class="appHeader">
        <div class="left">
            <a href="#" class="headerButton goBack">
                <ion-icon name="chevron-back-outline"></ion-icon>
            </a>
        </div>
        <div class="pageTitle">
            Client Profile
        </div>
        <div class="right">
            <a href="javascript:;" class="headerButton" data-bs-toggle="modal" data-bs-target="#DialogBasic">
                <ion-icon name="trash-outline"></ion-icon>
            </a>
        </div>
    </div>
    <!-- * App Header -->




    <!-- App Capsule -->
    <div id="appCapsule" class="full-height">

        <div class="section mt-2 mb-2">
            <div class="listed-detail mt-3">
                <div class="icon-wrapper">
                    <div class="image-wrapper">
                        <img src="assets/img/sample/avatar/avatar1.jpg" alt="image" class="imaged  w36">
                    </div>
                </div>
                <h3 class="text-center mt-2" id="patient-info-name">Joe Johnson</h3>
            </div>

            <ul class="listview flush transparent simple-listview no-space mt-3">
                <li>
                    <strong>Age</strong>
                    <span id="patient-info-age">74</span>
                </li>
                <li>
                    <div class="accordion" id="accordion1" style="width: 100vw;">
                        <div class="accordion-item">
                            <h2 class="accordion-header">
                                <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
                                    data-bs-target="#accordion01">
                                    <div class="d-flex flex-row bd-highlight justify-content-evenly">
                                        <div class="p-2 bd-highlight"><strong>Address</strong></div>
                                        <div class="p-2 bd-highlight"><span id="patient-info-address">Piazza del Duomo, 22100
                                                Como CO</span></div>
                                    </div>
                                    
                                </button>
                            </h2>
                            <div id="accordion01" class="accordion-collapse collapse" data-bs-parent="#accordion1">
                                <div class="accordion-body">
                                    <section class="container map mt-5 mb-10">
                                        <div class="map-container-5">
                                            <iframe id="client-map" src="https://maps.google.com/maps?q=como&t=&z=13&ie=UTF8&iwloc=&output=embed"></iframe>
                                        </div>
                                    </section>
                                </div>
                            </div>
                        </div>
                    </div>
                </li>
                <li>
                    <strong>Health Issue</strong>
                    <span id="patient-info-issue">Substance Abuse</span>
                </li>
                <li>
                    <div class="accordion" id="accordion2" style="width:100vw">
                        <div class="accordion-item">
                            <h2 class="accordion-header">
                                <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
                                    data-bs-target="#accordion02">
                                    <div class="d-flex flex-row bd-highlight justify-content-evenly">
                                        <div class="p-2 bd-highlight pr-0"><strong>Clinical Folder</strong></div>
                                    </div>
                                </button>
                            </h2>
                            <div id="accordion02" class="accordion-collapse collapse" data-bs-parent="#accordion2">
                                <div class="accordion-body">
                                    <!-- timeline -->
                                    <div id="client-timeline" class="timeline timed ms-1 me-2">
                                        
                                    </div>
                                    <!-- * timeline -->
                                    <div class="d-flex justify-content-end">
                                        <a class="headerButton" data-bs-toggle="modal" data-bs-target="#DialogBasic">
                                            <ion-icon name="add-outline"></ion-icon>
                                        </a>
                                    </div>
                                    <!-- Event Add Action Sheet -->
                                    <div class="modal fade action-sheet" id="DialogBasic" tabindex="-1" role="dialog">
                                        <div class="modal-dialog" role="document">
                                            <div class="modal-content">
                                                <div class="modal-header">
                                                    <h5 class="modal-title">Add Visit Report</h5>
                                                </div>
                                                <div class="modal-body">
                                                    <div class="action-sheet-content-calendar">
                                                        <form>
                                                            <div class="container">
                                                                <div class='col-sm-6'>
                                                                    <form action="" method="post">
                                                                        <div class="form-group">
                                                                            <label for="id_start_datetime">Date</label>
                                                                            <div class="input-group date" id="id_1">
                                                                                <input id="inputDate" type="text" value="30/09/2021 12:00:00" class="form-control" required />
                                                                                <div class="input-group-addon input-group-append">
                                                                                    <div class="input-group-text-datetimepicker">
                                                                                        <i  class="glyphicon glyphicon-calendar fa fa-calendar"></i>
                                                                                    </div>
                                                                                </div>
                                                                            </div>
                                                                        </div>
                                                                    </form>
                                                                </div>
                                                            </div>

                                                            <div class="form-group basic">
                                                                <div class="input-wrapper">
                                                                    <label class="label mt-1"
                                                                        for="inputTitle">Title</label>
                                                                    <input type="email" class="form-control"
                                                                        id="inputTitle" placeholder="Title">
                                                                    <i class="clear-input">
                                                                        <ion-icon name="close-circle"></ion-icon>
                                                                    </i>
                                                                </div>
                                                            </div>

                                                            <div class="form-group basic">
                                                                <div class="input-wrapper">
                                                                    <label class="label"
                                                                        for="inputDetails">Details</label>
                                                                    <input type="email" class="form-control"
                                                                        id="inputDetails" placeholder="Visit Details">
                                                                    <i class="clear-input">
                                                                        <ion-icon name="close-circle"></ion-icon>
                                                                    </i>
                                                                </div>
                                                            </div>

                                                            <div class="form-group basic">
                                                                <div class="input-wrapper">
                                                                    <label class="label" for="account1">Relevance
                                                                        level</label>
                                                                    <select class="form-control custom-select"
                                                                        id="account1">
                                                                            <option value="0">Low</option>
                                                                            <option value="1">Medium </option>
                                                                            <option value="2">High</option>
                                                                    </select>
                                                                </div>
                                                            </div>
                                                            <div class="form-group basic">
                                                                <button type="button"
                                                                    onclick="addEventToClinicalFolder();"
                                                                    class="btn btn-primary btn-block btn-lg"
                                                                    data-bs-dismiss="modal">Add</button>
                                                            </div>
                                                        </form>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                    <!-- * Event Add Action Sheet -->
                                </div>
                            </div>
                        </div>
                    </div>
                </li>
                <li>
                    <div class="form-group basic">
                        <div class="input-wrapper">
                            <label class="label" for="userid1">Notes</label>
                            <input type="text" class="form-control" id="userid1" placeholder="Type Notes here">
                            <i class="clear-input">
                                <ion-icon name="close-circle"></ion-icon>
                            </i>
                        </div>
                    </div>
                </li>
            </ul>


        </div>

    </div>
    <!-- * App Capsule -->


    <!-- App Bottom Menu -->
    <div class="appBottomMenu">
        <a href="index.html" class="item active">
            <div class="col">
                <ion-icon name="clipboard-outline"></ion-icon>
                <strong>Overview</strong>
                <span class="badge badge-primary">10</span>
            </div>
        </a>
        <a href="app-calendar.html" class="item">
            <div class="col">
                <ion-icon name="calendar-outline"></ion-icon>
                <strong>Calendar</strong>
            </div>
        </a>
        <a href="app-clients.html" class="item">
            <div class="col">
                <ion-icon name="happy-outline"></ion-icon>
                <strong>My Clients</strong>
            </div>
        </a>
        <a href="app-settings.html" class="item">
            <div class="col">
                <ion-icon name="settings-outline"></ion-icon>
                <strong>Settings</strong>
            </div>
        </a>
    </div>
    <!-- * App Bottom Menu -->


    <!-- ========= JS Files =========  -->
    <!-- Bootstrap -->
    <script src="assets/js/lib/bootstrap.bundle.min.js"></script>
    <!-- Ionicons -->
    <script type="module" src="https://unpkg.com/ionicons@5.4.0/dist/ionicons/ionicons.js"></script>
    <!-- Splide -->
    <script src="assets/js/plugins/splide/splide.min.js"></script>
    <!-- Base Js File -->
    <script src="assets/js/base.js"></script>
    <script src="assets/js/find-client.js"></script>
    <script src="assets/js/load-client-events.js"></script>





</body>

</html>
