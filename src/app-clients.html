<!doctype html>
<html lang="en">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport"
        content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, viewport-fit=cover" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="theme-color" content="#000000">
    <title>Finapp - Mobile Template</title>
    <meta name="description" content="Finapp HTML Mobile Template">
    <meta name="keywords"
        content="bootstrap, wallet, banking, fintech mobile template, cordova, phonegap, mobile, html, responsive" />
    <link rel="icon" type="image/png" href="assets/img/favicon.png" sizes="32x32">
    <link rel="apple-touch-icon" sizes="180x180" href="assets/img/icon/192x192.png">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="manifest" href="__manifest.json">
</head>

<body>

    <!-- loader -->
    <div id="loader">
        <img src="assets/img/logo-icon.png" alt="icon" class="loading-icon">
    </div>
    <!-- * loader -->

    <!-- App Header -->
    <div class="appHeader">
        <div class="left">
            <a href="#" class="headerButton goBack">
                <ion-icon name="chevron-back-outline"></ion-icon>
            </a>
        </div>
        <div class="pageTitle">
            My Clients
        </div>
    </div>
    <!-- * App Header -->



    <!-- App Capsule -->
    <div id="appCapsule">
        <div class="container rounded p-3">
            <div class="accordion border border-info border-4 rounded" id="accordionExample1">
                <div class="accordion-item">
                    <h2 class="accordion-header">
                        <button style="justify-content: center !important;" class="accordion-button fs-4 collapsed"
                            type="button" data-bs-toggle="collapse" data-bs-target="#accordion01">
                            Add new client
                        </button>
                    </h2>
                    <div id="accordion01" class="accordion-collapse collapse" data-bs-parent="#accordionExample1">
                        <div class="accordion-body">
                            <div class="section mt-2 p-2">
                                <form method="POST" id="add-client-form">
                                    <div class="form-group basic">
                                        <div class="form-group basic">
                                            <label class="label" for="userid1">Client Name</label>
                                            <input type="text" class="form-control" placeholder="Enter client's name"
                                                id="name" name="name" maxlength="20">
                                        </div>
                                    </div>
                                    <div class="form-group basic">
                                        <div class="input-wrapper">
                                            <label class="label" for="amount1">Age</label>
                                            <input type="text" class="form-control" placeholder="Enter age" id="age"
                                                name="age" maxlength="3">
                                        </div>
                                    </div>
                                    <div class="form-group basic">
                                        <div class="input-wrapper">
                                            <label class="label" for="userid1">Health Issue</label>
                                            <input type="text" class="form-control" placeholder="Enter health issues"
                                                id="healthIssues" name="healthIssues" maxlength="30">
                                        </div>
                                    </div>
                                    <div class="form-group basic">
                                        <div class="input-wrapper">
                                            <label class="label" for="userid1">Phone Number</label>
                                            <input type="text" class="form-control" placeholder="Enter phone number"
                                                id="phoneNumber" name="phoneNumber" maxlength="11">
                                        </div>
                                    </div>
                                    <div class="form-group basic">
                                        <div class="input-wrapper">
                                            <label class="label" for="userid1">Address</label>
                                            <input type="text" class="form-control" placeholder="Enter address"
                                                id="address" name="address" maxlength="30">
                                        </div>
                                    </div>
                                    <button type="submit" class="btn btn-success btn-lg btn-block">Add
                                        Client</button>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>


        <!-- New clients block -->
        <div id="newClients">

        </div>

    </div>
    <!-- * New clients block -->


    <!-- * App Capsule -->

    <!-- App Bottom Menu -->
    <div class="appBottomMenu" style="position: sticky">
        <a href="index.html" class="item">
            <div class="col">
                <ion-icon name="clipboard-outline"></ion-icon>
                <strong>Overview</strong>
                <span class="badge badge-primary">10</span>
            </div>
        </a>
        <a href="app-calendar.html" class="item">
            <div class="col">
                <ion-icon name="calendar-outline"></ion-icon>
                <strong>Calendar</strong>
            </div>
        </a>
        <a href="app-clients.html" class="item active">
            <div class="col">
                <ion-icon name="happy-outline"></ion-icon>
                <strong>My Clients</strong>
            </div>
        </a>
        <a href="app-settings.html" class="item">
            <div class="col">
                <ion-icon name="settings-outline"></ion-icon>
                <strong>Settings</strong>
            </div>
        </a>
    </div>
    <!-- * App Bottom Menu -->

    <!-- ========= JS Files =========  -->
    <!-- Bootstrap -->
    <script src="assets/js/lib/bootstrap.bundle.min.js"></script>
    <!-- Ionicons -->
    <script type="module" src="https://unpkg.com/ionicons@5.4.0/dist/ionicons/ionicons.js"></script>
    <!-- Splide -->
    <script src="assets/js/plugins/splide/splide.min.js"></script>
    <!-- Base Js File -->
    <script src="assets/js/base.js"></script>
    <script src="assets/js/load-clients.js"></script>
    <script src="assets/js/add-client.js"></script>
    <script src="assets/js/remove-client.js"></script>


</body>

</html>
