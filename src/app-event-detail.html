
<!doctype html>
<html lang="en">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport"
        content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, viewport-fit=cover" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="theme-color" content="#000000">
    <title>Finapp - Mobile Template</title>
    <meta name="description" content="Finapp HTML Mobile Template">
    <meta name="keywords"
        content="bootstrap, wallet, banking, fintech mobile template, cordova, phonegap, mobile, html, responsive" />
    <link rel="icon" type="image/png" href="assets/img/favicon.png" sizes="32x32">
    <link rel="apple-touch-icon" sizes="180x180" href="assets/img/icon/192x192.png">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="manifest" href="__manifest.json">
</head>

<body class="bg-white">

    <!-- loader -->
    <div id="loader">
        <img src="assets/img/logo-icon.png" alt="icon" class="loading-icon">
    </div>
    <!-- * loader -->

    <!-- App Header -->
    <div class="appHeader">
        <div class="left">
            <a href="#" class="headerButton goBack">
                <ion-icon name="chevron-back-outline"></ion-icon>
            </a>
        </div>
        <div class="pageTitle">
            Event Detail
        </div>
        <div class="right">
            <a href="javascript:;" class="headerButton" data-bs-toggle="modal" data-bs-target="#DialogBasic">
                <ion-icon name="trash-outline"></ion-icon>
            </a>
        </div>
    </div>
    <!-- * App Header -->

    <!-- Dialog Basic -->
    <div class="modal fade dialogbox" id="DialogBasic" data-bs-backdrop="static" tabindex="-1" role="dialog">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Delete Event</h5>
                </div>
                <div class="modal-body">
                    Are you sure?
                </div>
                <div class="modal-footer">
                    <div class="btn-inline">
                        <a href="#" class="btn btn-text-secondary" data-bs-dismiss="modal">CANCEL</a>
                        <a href="#" class="btn btn-text-primary" data-bs-dismiss="modal">DELETE</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- * Dialog Basic -->

    <!-- App Capsule -->
    <div id="appCapsule" class="mb-5">
        <div class="section">
            <div class="listed-detail mt-3" onclick="updateEventStatus()">
                <div class="icon-wrapper">
                    <div class="iconbox bg-danger" id="eventStatus">
                        <ion-icon name="checkmark-outline"></ion-icon>
                    </div>
                </div>
                <h3 class="text-center mt-2">New Appointment</h3>
                <h5 class="text-center" id="statusDetails">Not completed yet</h5>
            </div>

            <div id="suspensionMotivation" ></div>

            <ul class="listview simple-listview no-space mt-3">
                <li>
                    <span>Patient
                    </span>
                    <strong id="patient-info-name">FirstName LastName</strong>
                </li>
                <li>
                    <span>Details</span>
                    <strong id="event-info-details">Appointment</strong>
                </li>
                <li>
                    <span>Date</span>
                    <strong id="event-info-datetime">Sep 25, 2020 10:45 AM</strong>
                </li>
                <li>
                    <span>Place</span>
                    <strong id="patient-info-address"></strong>
                </li>
            </ul>
        </div>

    </div>
    <!-- * App Capsule -->
    <section class="container map mt-5 mb-10">
        <div class="map-container-5">
            <iframe id="client-map" src=""></iframe>
        </div>
    </section>

    <!-- App Bottom Menu -->
    <div class="appBottomMenu">
        <a href="index.html" class="item active">
            <div class="col">
                <ion-icon name="clipboard-outline"></ion-icon>
                <strong>Overview</strong>
                <span class="badge badge-primary">10</span>
            </div>
        </a>
        <a href="app-calendar.html" class="item">
            <div class="col">
                <ion-icon name="calendar-outline"></ion-icon>
                <strong>Calendar</strong>
            </div>
        </a>
        <a href="app-clients.html" class="item">
            <div class="col">
                <ion-icon name="happy-outline"></ion-icon>
                <strong>My Clients</strong>
            </div>
        </a>
        <a href="app-settings.html" class="item">
            <div class="col">
                <ion-icon name="settings-outline"></ion-icon>
                <strong>Settings</strong>
            </div>
        </a>
    </div>
    <!-- * App Bottom Menu -->


    <!-- ========= JS Files =========  -->
    <!-- Bootstrap -->
    <script src="assets/js/lib/bootstrap.bundle.min.js"></script>
    <!-- Ionicons -->
    <script type="module" src="https://unpkg.com/ionicons@5.4.0/dist/ionicons/ionicons.js"></script>
    <!-- Splide -->
    <script src="assets/js/plugins/splide/splide.min.js"></script>
    <!-- Base Js File -->
    <script src="assets/js/base.js"></script>
    <script src="assets/js/find-client.js"></script>
    <script src="assets/js/find-event.js"></script>

<script>
</script>

</body>

</html>
